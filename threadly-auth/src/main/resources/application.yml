spring:
  data:
    mongodb:
      database: ${MONGODB_AUTH_DATABASE}
      host: ${MONGODB_AUTH_HOST}
      port: ${MONGODB_AUTH_PORT}
      authentication-database: admin
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
server:
  port: 8081
app:
  mail:
    from: ${MAIL_FROM:}
    from-name: Threadly
  frontend-url: ${FRONTEND_URL:http://localhost}
  chat-service-url: ${CHAT_SERVICE_URL:http://localhost:8080}
  registration:
    admins: ${APP_REGISTRATION_ADMINS:}
security:
  basic:
    enable: false
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 604800
    secret: ${JWT_SECRET:}
threadly:
  storage:
    enabled: ${THREADLY_STORAGE_ENABLED}
    endpoint: ${THREADLY_STORAGE_ENDPOINT}
    presigned-endpoint: ${THREADLY_STORAGE_PRESIGNED_ENDPOINT}
    bucket: ${THREADLY_STORAGE_BUCKET}
    access-key: ${THREADLY_STORAGE_ACCESS_KEY}
    secret-key: ${THREADLY_STORAGE_SECRET_KEY}
    region: ${THREADLY_STORAGE_REGION}
    presigned-expiry-seconds: ${THREADLY_STORAGE_PRESIGNED_EXPIRY}