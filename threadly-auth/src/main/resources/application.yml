spring:
  data:
    mongodb:
      database: ${MONGODB_AUTH_DATABASE}
      host: ${MONGODB_AUTH_HOST}
      port: ${MONGODB_AUTH_PORT}
      authentication-database: admin
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
server:
  port: 8081
app:
  mail:
    from: ${MAIL_FROM:}
    from-name: Threadly
  frontend-url: ${FRONTEND_URL:http://localhost}
  chat-service-url: ${CHAT_SERVICE_URL:http://localhost:8080}
  registration:
    admins: ${APP_REGISTRATION_ADMINS:}
    admin-approval-base-url: ${ADMIN_APPROVAL_BASE_URL:http://localhost:8081}
security:
  basic:
    enable: false
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 604800
    secret: ${JWT_SECRET:}