name: Deploy (master)

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push threadly-auth
        uses: docker/build-push-action@v6
        with:
          context: ./threadly-auth
          file: ./threadly-auth/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/threadly-auth:latest
            ghcr.io/${{ github.repository_owner }}/threadly-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push threadly-chat
        uses: docker/build-push-action@v6
        with:
          context: ./threadly-chat
          file: ./threadly-chat/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/threadly-chat:latest
            ghcr.io/${{ github.repository_owner }}/threadly-chat:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push threadly-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./threadly-frontend
          file: ./threadly-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/threadly-frontend:latest
            ghcr.io/${{ github.repository_owner }}/threadly-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    steps:
      - name: Deploy via SSH (docker compose pull + up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: GHCR_USERNAME,GHCR_TOKEN,DEPLOY_PATH
          script: |
            set -euo pipefail

            if [ -z "${DEPLOY_PATH:-}" ]; then
              echo "DEPLOY_PATH is empty"
              exit 1
            fi

            cd "$DEPLOY_PATH"

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            docker image prune -f
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
