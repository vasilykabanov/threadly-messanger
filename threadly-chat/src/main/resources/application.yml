spring:
  application:
    name: threadly-chat
  data:
    mongodb:
      database: ${MONGODB_CHAT_DATABASE:threadly_chat_db}
      host: ${MONGODB_CHAT_HOST:localhost}
      port: ${MONGODB_CHAT_PORT:27017}
      authentication-database: admin
server:
  port: 8080
security:
  jwt:
    header: Authorization
    prefix: "Bearer "
    secret: ${JWT_SECRET:}
threadly:
  push:
    # Генерируются один раз (VAPID). Пример генерации:
    # node -e "const webpush=require('web-push');console.log(webpush.generateVAPIDKeys())"
    vapid:
      public-key: ${THREADLY_PUSH_VAPID_PUBLIC_KEY:}
      private-key: ${THREADLY_PUSH_VAPID_PRIVATE_KEY:}
      subject: ${THREADLY_PUSH_VAPID_SUBJECT:mailto:admin@threadly.local}