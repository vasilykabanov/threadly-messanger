services:
  # ---------------- Mongo для threadly-auth ----------------
  mongo-auth:
    image: mongo:4.4
    container_name: mongo-auth
    restart: always
    env_file:
      - .env
    environment:
      MONGODB_AUTH_DATABASE: ${MONGODB_AUTH_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongo-auth-data:/data/db

  # ---------------- threadly-auth ----------------
  threadly-auth:
    build:
      context: ./threadly-auth
      dockerfile: Dockerfile
    container_name: threadly-auth
    ports:
      - "8081:8081"
    depends_on:
      - mongo-auth
    env_file:
      - .env
    environment:
      MONGODB_AUTH_HOST: ${MONGODB_AUTH_HOST}
      MONGODB_AUTH_PORT: ${MONGODB_AUTH_PORT}
      MONGODB_AUTH_DATABASE: ${MONGODB_AUTH_DATABASE}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      CHAT_SERVICE_URL: ${CHAT_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped

  # ---------------- Mongo для threadly-chat ----------------
  mongo-chat:
    image: mongo:4.4
    container_name: mongo-chat
    restart: always
    env_file:
      - .env
    environment:
      MONGODB_CHAT_DATABASE: ${MONGODB_CHAT_DATABASE}
    ports:
      - "27018:27017"
    volumes:
      - mongo-chat-data:/data/db

  # ---------------- MinIO (хранилище изображений чата) ----------------
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${THREADLY_STORAGE_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${THREADLY_STORAGE_SECRET_KEY}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"

  # ---------------- threadly-chat ----------------
  threadly-chat:
    build:
      context: ./threadly-chat
      dockerfile: Dockerfile
    container_name: threadly-chat
    ports:
      - "8080:8080"
    depends_on:
      - mongo-chat
      - threadly-auth
      - minio
    env_file:
      - .env
    environment:
      MONGODB_CHAT_HOST: ${MONGODB_CHAT_HOST}
      MONGODB_CHAT_PORT: ${MONGODB_CHAT_PORT}
      MONGODB_CHAT_DATABASE: ${MONGODB_CHAT_DATABASE}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
      THREADLY_STORAGE_ENABLED: ${THREADLY_STORAGE_ENABLED}
      THREADLY_STORAGE_ENDPOINT: ${THREADLY_STORAGE_ENDPOINT}
      THREADLY_STORAGE_PRESIGNED_ENDPOINT: ${THREADLY_STORAGE_PRESIGNED_ENDPOINT}
      THREADLY_STORAGE_BUCKET: ${THREADLY_STORAGE_BUCKET}
      THREADLY_STORAGE_ACCESS_KEY: ${THREADLY_STORAGE_ACCESS_KEY}
      THREADLY_STORAGE_SECRET_KEY: ${THREADLY_STORAGE_SECRET_KEY}
      THREADLY_STORAGE_REGION: ${THREADLY_STORAGE_REGION}
      THREADLY_STORAGE_PRESIGNED_EXPIRY: ${THREADLY_STORAGE_PRESIGNED_EXPIRY}
      THREADLY_IMAGE_MAX_SIZE: ${THREADLY_IMAGE_MAX_SIZE}
    restart: unless-stopped

  # ---------------- threadly-frontend ----------------
  threadly-frontend:
    build:
      context: ./threadly-frontend
      dockerfile: Dockerfile
    container_name: threadly-frontend
    ports:
      - "80:80"
    depends_on:
      - threadly-auth
      - threadly-chat
    restart: unless-stopped

volumes:
  mongo-auth-data:
  mongo-chat-data:
  minio-data:
