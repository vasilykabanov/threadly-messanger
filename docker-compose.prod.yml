services:
  # ---------------- Caddy (reverse proxy + SSL) ----------------
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

  # ---------------- Mongo для threadly-auth ----------------
  mongo-auth:
    image: mongo:4.4
    container_name: mongo-auth
    restart: always
    environment:
      MONGO_INITDB_DATABASE: threadly_auth_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-auth-data:/data/db

  # ---------------- threadly-auth ----------------
  threadly-auth:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-auth:latest
    container_name: threadly-auth
    ports:
      - "8081:8081"
    depends_on:
      - mongo-auth
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-auth
      SPRING_DATA_MONGODB_PORT: 27017
      CHAT_SERVICE_URL: http://threadly-chat:8080
      # Email settings (Mail.ru SMTP)
      MAIL_HOST: ${MAIL_HOST:-smtp.mail.ru}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      FRONTEND_URL: ${FRONTEND_URL:-https://threadly-chat.ru}
    restart: unless-stopped

  # ---------------- Mongo для threadly-chat ----------------
  mongo-chat:
    image: mongo:4.4
    container_name: mongo-chat
    restart: always
    environment:
      MONGO_INITDB_DATABASE: threadly_chat_db
    ports:
      - "27018:27017"
    volumes:
      - mongo-chat-data:/data/db

  # ---------------- threadly-chat ----------------
  threadly-chat:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-chat:latest
    container_name: threadly-chat
    ports:
      - "8080:8080"
    depends_on:
      - mongo-chat
      - threadly-auth
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-chat
      SPRING_DATA_MONGODB_PORT: 27017
      THREDLY_AUTH_URL: http://threadly-auth:8081
    restart: unless-stopped

  # ---------------- threadly-frontend ----------------
  threadly-frontend:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-frontend:latest
    container_name: threadly-frontend
    depends_on:
      - threadly-auth
      - threadly-chat
    restart: unless-stopped

volumes:
  mongo-auth-data:
  mongo-chat-data:
  caddy-data:
  caddy-config:
