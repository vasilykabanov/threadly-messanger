services:
  # ---------------- Traefik (reverse proxy + SSL) ----------------
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Редирект HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt

  # ---------------- Mongo для threadly-auth ----------------
  mongo-auth:
    image: mongo:4.4
    container_name: mongo-auth
    restart: always
    environment:
      MONGO_INITDB_DATABASE: threadly_auth_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-auth-data:/data/db

  # ---------------- threadly-auth ----------------
  threadly-auth:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-auth:latest
    container_name: threadly-auth
    ports:
      - "8081:8081"
    depends_on:
      - mongo-auth
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-auth
      SPRING_DATA_MONGODB_PORT: 27017
    restart: unless-stopped

  # ---------------- Mongo для threadly-chat ----------------
  mongo-chat:
    image: mongo:4.4
    container_name: mongo-chat
    restart: always
    environment:
      MONGO_INITDB_DATABASE: threadly_chat_db
    ports:
      - "27018:27017"
    volumes:
      - mongo-chat-data:/data/db

  # ---------------- threadly-chat ----------------
  threadly-chat:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-chat:latest
    container_name: threadly-chat
    ports:
      - "8080:8080"
    depends_on:
      - mongo-chat
      - threadly-auth
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-chat
      SPRING_DATA_MONGODB_PORT: 27017
      THREDLY_AUTH_URL: http://threadly-auth:8081
    restart: unless-stopped

  # ---------------- threadly-frontend ----------------
  threadly-frontend:
    image: ghcr.io/${GHCR_OWNER:-vasilykabanov}/threadly-frontend:latest
    container_name: threadly-frontend
    depends_on:
      - threadly-auth
      - threadly-chat
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  mongo-auth-data:
  mongo-chat-data:
  letsencrypt-data:
